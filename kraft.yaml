specification: '0.5'
name: ruby
unikraft:
  version: '0.5'
  kconfig:
    - CONFIG_LIBUK9P=y
    - CONFIG_LIB9PFS=y
    - CONFIG_LIBDEVFS=y
    - CONFIG_LIBDEVFS_AUTOMOUNT=y
    - CONFIG_LIBVFSCORE_AUTOMOUNT_ROOTFS=y
    - CONFIG_LIBVFSCORE_ROOTFS_9PFS=y
    - CONFIG_LIBVFSCORE_ROOTDEV="fs0"
    - CONFIG_LIBUKLIBPARAM=y
    - CONFIG_LIBUKDEBUG=y
    - CONFIG_LIBUKALLOC=y
    - CONFIG_LIBUKSCHED=y
    - CONFIG_LIBVFSCORE=y
    - CONFIG_LIBSYSCALL_SHIM=y
    - CONFIG_LIBUKMMAP=y
    - CONFIG_LIBPOSIX_LIBDL=y
    - CONFIG_LIBPOSIX_SYSINFO=y
    - CONFIG_LIBPOSIX_USER=y
    - CONFIG_LIBUKTIME=y
targets:
  - architecture: x86_64
    platform: kvm
libraries:
  libunwind: '0.5'
  compiler-rt: '0.5'
  libcxx:
    version: '0.5'
    kconfig:
      - CONFIG_LIBCXX=y
      - CONFIG_CXX_THREADS=y
  libcxxabi: '0.5'
  libmusl:
    version: 'stable'
  lwip:
    version: '0.5'
    kconfig:
      - CONFIG_LIBLWIP=y
      - CONFIG_LIBLWIP_SOCKET=y
      - CONFIG_LWIP_IPV6=y
      - CONFIG_LWIP_IGMP=y
  ruby:
    version: '0.5'
    kconfig:
      - CONFIG_LIBRUBY=y
      - CONFIG_LIBRUBY_MAIN_FUNCTION=y
      - CONFIG_LIBRUBY_EXT_PSYCH=n
volumes:
  fs0:
    driver: 9pfs
    source: ./minrootfs.tgz
